<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/registerstyle.css">
    <title>Register for Master</title>
</head>

<body>
    <div class="wrapper">
        <div id="home-button">
            <button type="button">Home</button>
        </div>
    </div>

    <div id="container">
        <h1 class="logo">Pro-Design Masterclass</h1>
        <div id="form-box">
            <i id="prev-btn" class="fa fa-arrow-left"></i>
            <i id="next-btn" class="fa fa-arrow-right"></i>
            <div id="input-group">
                <input id="input-field" required>
                <label id="input-label"></label>
                <div id="input-progress"></div>
            </div>
            <div id="progress-bar"></div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
